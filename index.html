<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Happy Birthday with Snowflakes and Image Slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: url(bkg.jpg) no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            color: #fff;
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        p {
            color: #fff;
            font-size: 24px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            margin-bottom: 40px;
        }

        .slider {
            position: relative;
            width: 80%;
            max-width: 600px;
            height: 400px; /* Fixed height for the slider */
            overflow: hidden;
            border: 5px solid #fff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .slides {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease; /* Simple sliding effect */
        }

        .slides img {
            width: 100%;
            height: auto; /* Maintain aspect ratio */
            display: none; /* Hide all images initially */
        }

        .slides img.active {
            display: block; /* Show only the active image */
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            object-fit: contain; /* Ensure the entire image is visible */
        }

        /* Snowflakes */
        span {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background: #ffffff;
            border-radius: 50%;
            box-shadow: 0 0 0 4px rgba(255,255,255,0.1), 0 0 0 8px rgba(255,255,255,0.1), 0 0 20px rgba(255,255,255,0.1);
            animation: animate 3s linear infinite;
        }

        span::before {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 300px;
            height: 1px;
            background: linear-gradient(90deg,#fff,transparent);
        }

        @keyframes animate {
            0% { transform: rotate(315deg) translateX(0); opacity: 1; }
            70% { opacity: 1; }
            100% { transform: rotate(315deg) translateX(-1000px); opacity: 0; }
        }

        p {
            font-family: 'Dancing Script', cursive;  /* Change to your preferred font */
            font-size: 18px; /* Adjust font size */
            color: #ffffff; /* Change text color */
            text-align: center; /* Center the text */
            padding: 10px; /* Add some padding */
            background-color: rgba(0, 0, 0, 0.5); /* Optional: semi-transparent background */
            border-radius: 5px; /* Optional: rounded corners */
        }   


        /* Snowflake positions */
        /* Snowflake positions */
        span:nth-child(1) { top: 0; right: 0; animation-delay: 0s; animation-duration: 1s; }
        span:nth-child(2) { top: 0; right: 80px; animation-delay: 0.2s; animation-duration: 3s; }
        span:nth-child(3) { top: 80px; right: 0px; animation-delay: 0.4s; animation-duration: 2s; }
        span:nth-child(4) { top: 0; right: 180px; animation-delay: 0.6s; animation-duration: 1.5s; }
        span:nth-child(5) { top: 0; right: 400px; animation-delay: 0.8s; animation-duration: 2.5s; }
        span:nth-child(6) { top: 0; right: 600px; animation-delay: 1s; animation-duration: 3s; }
        span:nth-child(7) { top: 300px; right: 0px; animation-delay: 1.2s; animation-duration: 1.75s; }
        span:nth-child(8) { top: 0px; right: 700px; animation-delay: 1.4s; animation-duration: 1.25s; }
        span:nth-child(9) { top: 50px; right: 200px; animation-delay: 0.5s; animation-duration: 2.2s; }
        span:nth-child(10) { top: 100px; right: 100px; animation-delay: 0.7s; animation-duration: 1.8s; }
        span:nth-child(11) { top: 200px; right: 300px; animation-delay: 0.9s; animation-duration: 2.1s; }
        span:nth-child(12) { top: 150px; right: 400px; animation-delay: 1.1s; animation-duration: 2.4s; }
        span:nth-child(13) { top: 250px; right: 50px; animation-delay: 1.3s; animation-duration: 1.6s; }
        span:nth-child(14) { top: 300px; right: 600px; animation-delay: 1.5s; animation-duration: 1.9s; }
        span:nth-child(15) { top: 0px; right: 800px; animation-delay: 1.7s; animation-duration: 2.3s; }
        span:nth-child(16) { top: 400px; right: 500px; animation-delay: 1.9s; animation-duration: 2.8s; }
        span:nth-child(17) { top: 250px; right: 300px; animation-delay: 2.1s; animation-duration: 1.4s; }
        span:nth-child(18) { top: 100px; right: 200px; animation-delay: 2.3s; animation-duration: 1.7s; }
        span:nth-child(19) { top: 350px; right: 100px; animation-delay: 2.5s; animation-duration: 2.0s; }
        span:nth-child(20) { top: 450px; right: 600px; animation-delay: 2.7s; animation-duration: 1.9s; }

    </style>
</head>

    <script>
        const audio = document.querySelector('#backgroundMusic');
        const playButton = document.getElementById('playButton');

        playButton.addEventListener('click', () => {
        if (audio.paused) {
            audio.play();
            playButton.textContent = 'Pause Sound';
        } else {
            audio.pause();
            playButton.textContent = 'Play Sound';
        }
          });

        const slides = document.querySelectorAll('.slides img');
        let currentIndex = 0;

        function showNextSlide() {
            slides[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % slides.length; // Loop back to the first image
            slides[currentIndex].classList.add('active');
        }

        setInterval(showNextSlide, 2000); // Change image every 2 seconds
    </script>
